<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity=
            "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">

            {% block content %}
            {% endblock %}

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center" >

               <form action="{{ url_for('check') }}" method="GET">
                   <button type="submit" class="btn btn-success">Check integrity</button>
               </form>
        </div>
    </div>
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                {% block checking %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
